{% extends 'home/base.html' %}
{% block title %} Sign In {% endblock %}

{% block body %}

{% if messages %}
<div class="messages" >
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %}
             class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<div class="form_wrap_login">
    <form method="POST">
        {% csrf_token %}

            <div class="form-group col">
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Username" required>
            </div>
            <div class="form-group col">
                <input type="password" name="password" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Your password" required>
            </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
