{% extends 'base.html' %}
{% block title %} Sign In {% endblock %}

{% block body %}

{% if messages %}
<div class="messages" >
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %}
             class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<div class="form_wrap">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class='row'>
            <div class="form-group col">
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
            </div>
            <div class="form-group col">
                <input type="text" name="username" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter Your username" required>
            </div>
        </div>
        <div class='row'>
            <div class="form-group col">
                <input type="password" name='password1' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password" required>
            </div>
            <div class="form-group col">
                <input type="password" name="password2" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Confirm password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
